<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
    <title>Sakura-UI</title>
     <style>
         *{margin:0;padding:0; box-sizing: border-box}
         html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        /* #app{
            margin:20px;
            border:1px solid green;
        } */
        body{
            font-size:var(--font-size)
        }

     </style>
     <style>
         .demo-col{
             border:1px solid #ddd;
             height: 100%;
             /* display: flex;
             align-items: center;
             justify-content: center; */
         }
     </style>
</head>
<body>
<div id="app" style="margin:100px">

    <s-popover
       style="margin-right:60px;"
        placement="top"
        title="标题"
        width="200"
        trigger="click"
        content="这是一段内容">
      <s-button slot="reference">click 激活</s-button>
      <template v-slot:content="slotProps">
        <s-button @click="slotProps.close">点我也可以关闭</s-button>
      </template>>
    
    </s-popover>

    <s-popover
        placement="bottom"
        style="margin-right:60px;"
        title="标题"
        width="200"
        trigger="hover"
        content="啦啦啦啦，我是卖报的先哦行家。">
      <s-button slot="reference">hover 激活</s-button>
    </s-popover>

    <s-popover
        placement="left"
        style="margin-right:60px;"
        title="标题"
        width="200"
        trigger="hover"
        content="啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦v，">
      <s-button slot="reference">hover 激活</s-button>
    </s-popover>

    <s-popover
        placement="right"
        title="标题"
        width="200"
        trigger="hover"
        content="啦啦啦啦">
      <s-button slot="reference">hover 激活</s-button>
    </s-popover>

    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1137688_98ekxiulgc.js"></script>

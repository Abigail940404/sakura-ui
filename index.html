<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
    <title>Sakura-UI</title>
     <style>
         *{margin:0;padding:0; box-sizing: border-box}
         html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app{
            margin:20px;
        }
        body{
            font-size:var(--font-size)
        }

     </style>
</head>
<body>
	<div id="app">
        <s-button icon="setting" icon-position="left">按钮</s-button>
        <s-button icon="setting" icon-position="right">按钮</s-button>
        <s-button :loading=true icon="download">按钮</s-button>
        <s-button :loading="loading1" icon-position="right" @click="loading1 = false" icon="download">按钮</s-button>
        
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1137688_98ekxiulgc.js"></script>
</body>
</html>
